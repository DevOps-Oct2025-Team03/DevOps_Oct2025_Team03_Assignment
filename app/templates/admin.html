<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>

<div class="nav-user">
    <span><i class="fas fa-user-shield"></i> Admin</span>
    <a href="/logout" class="logout-btn" style="text-decoration: none;">
        <button type="button" style="background-color: #ff4d4d; color: white; border: none; padding: 10px; cursor: pointer;">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </a>
</div>

<hr>

<h2>Create User</h2>
<form method="POST" action="/admin/create_user">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <select name="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
    </select>
    <button type="submit">Create</button>
</form>

<hr>

<h2>Users</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Action</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>
            {% if user.id != session["user_id"] %}
            <form action="/admin/delete_user/{{ user.id }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">
                    Delete
                </button>
            </form>
            {% else %}
            (You)
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

<script src="/static/js/admin.js"></script>
</body>
</html>
