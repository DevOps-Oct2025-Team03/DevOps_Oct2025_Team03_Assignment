name: "SAST Scan (CodeQL)"

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java-kotlin' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # 1. Initialize CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    # 2. Build the App
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # 3. Perform Analysis & Generate Report (SARIF)
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
        # We save the report to a specific path so we can check it in the next step
        output: sarif-results

    # 4. (NEW) Gatekeeper: Fail Pipeline if Vulnerabilities Found
    # This step reads the report file. If 'results' is not empty, it exits with error.
    - name: Check for Vulnerabilities
      shell: bash
      run: |
        echo "Checking for vulnerabilities..."
        # Find the SARIF file (it might be in a subdir)
        sarif_file=$(find sarif-results -name "*.sarif")
        
        # Use jq to count the number of results in the SARIF file
        count=$(jq '[.runs[].results[]] | length' "$sarif_file")
        
        echo "Found $count vulnerabilities."
        
        if [ "$count" -gt 0 ]; then
          echo "::error::Security vulnerabilities detected! Failing the pipeline."
          exit 1
        else
          echo "No vulnerabilities found. Pipeline passed."
        fi