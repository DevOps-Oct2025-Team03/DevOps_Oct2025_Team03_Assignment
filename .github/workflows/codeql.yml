name: "1. SAST - CodeQL Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write  # Crucial for uploading results to the Security tab

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'python' # Or your specific language
        # Per your guide: security-extended is recommended for depth
        queries: security-extended 

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: sast
