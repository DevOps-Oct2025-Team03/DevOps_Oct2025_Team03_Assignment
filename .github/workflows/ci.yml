name: DevSecOps CI Pipeline
 
on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["main"]
 
jobs:
  build-test-docker:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      # 1. Start the DB and Web containers using Docker Compose
      - name: Start Services
        run: |
          docker compose up -d --build
          # Give the database a few seconds to initialize
          sleep 10
 
      # 2. Run tests INSIDE the running web container
      # This ensures the tests can connect to the 'db' service
      - name: Run Security & Data Isolation Tests
        run: |
          docker compose exec -T web pytest -v

 
      # 3. Build verification (Optional but good for logs)
      - name: Verify Docker Build
        run: |
          docker ps