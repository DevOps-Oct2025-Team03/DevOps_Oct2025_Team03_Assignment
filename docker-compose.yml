version: "3.9"
 
services:
  db:
    image: postgres:15
    container_name: app-db
    restart: on-failure  # This tells Docker to try again if it crashes
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
 
  web:
    build: .
    container_name: flask-app
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      # This points to the "db" service above
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/appdb
 
volumes:
  postgres_data: